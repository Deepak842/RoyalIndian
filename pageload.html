<!DOCTYPE html>
<html>

<head>
    <title>Welcome to pageload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootsratp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--MY CSS-->
   <link rel="stylesheet" href="stylesheet/pageload.css">
    
     
</head>

<body>
   <div class="preloader">
       <div class="loader_logo">
       <img src="images/logo.png" height="40" width="40">
       </div>
    <div class="loader">
       
       </div>
    </div>
    <div class="container container_frame">
       <iframe width="560" height="315" src="https://www.youtube.com/embed/O3Z_LKxQJXP" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
     <script type="text/javascript">
   $(window).on('load' ,function(){
       $('.preloader_main_page').addClass('complete')
   })
</script>
     <script type="text/javascript">
   $(window).on('load' ,function(){
       $('.loader_page').addClass('display_none')
   })
</script>
    <script type="text/javascript">
   $(window).on('load' ,function(){
       $('.loader_logo').addClass('display_none')
   })
</script>
    <script type="text/javascript">
   $(window).on('load' ,function(){
       $('.preloader_main_page').addClass('display_none')
   })
</script>
    
    
    
    
  
        
    
    
</body>

</html>
