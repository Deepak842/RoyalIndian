    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("logoimage").style.width = "50px";
                document.getElementById("logoimage").style.height = "50px";
                document.getElementById("navbar_color").style.backgroundColor = "rgba(25, 5,1, 1)";
                //                document.getElementById("dropdown_menu").style.backgroundColor = "rgba(25, 5,1, 1)";
                document.getElementById("logo_heading").style.opacity = "0";
            } else {
                document.getElementById("logoimage").style.width = "125px";
                document.getElementById("logoimage").style.height = "136px";
                document.getElementById("navbar_color").style.backgroundColor = "rgba(25, 5,1, 0.0)";
                //                document.getElementById("dropdown_menu").style.backgroundColor = "rgba(25, 5,1, 0.32)";
                document.getElementById("logo_heading").style.opacity = "1";

        }
