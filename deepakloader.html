<!DOCTYPE html>
<html>

<head>
    <title>Welcome to pageload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootsratp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    
    <a href="#" class="text-center"><h1>Link</h1></a>
  <div class="preloader_main_page">
       
    
        <div class="lds-css ng-scope">
            
            <div class="loader_logo">
       <img src="images/logo_green.png" height="40" width="40">
       </div>
            
            <div class="lds-ellipsis"><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div></div>
        </div>
    </div>
   
    
    
   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
     <script type="text/javascript">
   $(window).on('load' ,function(){
       $('.preloader_main_page').addClass('complete')
   })
</script>
    
      <script type="text/javascript">
   $(window).on('loadend' ,function(){
       $('.preloader_main_page').removeClass('complete')
   })
</script>

</html>
